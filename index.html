<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <!-- shift + option up/down to copy line -->
  </div>
  <!--  
  solid lines around grid are explicit grid size (defined in grid-template-columns/rows) 
  dashed lines inside of grid are explicit sizing(defined in grid-template-columns/rows) 
  dotted lines inside of grid are IMPLICIT which are extra elements where sizing is not defined 
  grid-auto-rows will provide a default size for all other rows not defined above 
-->
<style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 200px 400px;
      grid-template-rows: 50px 100px;
      grid-auto-rows: 200px;
    }
  </style>
</body>

</html>
